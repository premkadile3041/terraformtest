version: 2.1

orbs:
  clair: ovotech/clair-scanner@1

jobs:
  scan_images:
    executor: clair/default
    steps:
    - setup_remote_docker:
          version: 18.06.0-ce
    - checkout
    - run: |
        docker build -t alpine/clair .
    - clair/scan:
        image: alpine/clair

workflows:
  test:
    jobs:
    - scan_images
